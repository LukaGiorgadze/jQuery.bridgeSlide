<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>jQuery.bridgeSlide &ndash; Example #1</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="copyright" content="Luka Giorgadze" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="./jquery.bridgeSlide.min.js"></script>
<style type="text/css">
h4,h5{padding:10px;margin:0;}
#bridgeSlide {
	padding:100px 0;
	background-color:#f1f1f1;
	border:1px solid #dedede;	
}
#bridgeSlide .item {
	width:180px;
	padding:5px 20px;
	background-color:#ffffff;
	border-bottom:1px solid #dedede;
}
#pagination {
	text-align:center;
}
#pagination span {
	padding:10px 20px;
	font-size:36px;
	cursor:pointer;
}
#pagination .disabled {
	opacity:0.3;
}
</style>
</head>
<body>

<h1>Example #1 - Simple</h1>

<!-- BridgeSlide Start -->
<script type="text/javascript">
jQuery(document).ready(function() {
	$('#bridgeSlide').bridgeSlide({
		width: 700,
		visibleItems: 3,
		itemMargin: 20
	});
});
</script>
<div id="bridgeSlide">
<div class="items">
	<div class="item">
		<h4>Demo Item #1</h4>
		<h5>Demo description #1</h5>
	</div>
	<div class="item">
		<h4>Demo Item #2</h4>
		<h5>Demo description #2</h5>
	</div>
	<div class="item">
		<h4>Demo Item #3</h4>
		<h5>Demo description #3</h5>
	</div>
	<div class="item">
		<h4>Demo Item #4</h4>
		<h5>Demo description #4</h5>
	</div>
	<div class="item">
		<h4>Demo Item #5</h4>
		<h5>Demo description #5</h5>
	</div>
	<div class="item">
		<h4>Demo Item #6</h4>
		<h5>Demo description #6</h5>
	</div>
</div>
</div>
<div id="pagination">
	<span class="left">&laquo;</span>
	<span class="right">&raquo;</span>
</div>
<!-- BridgeSlide End -->

</body>
</html>
